version: 2

dry:
  prepare: &prepare
    command: |
      make
      git config --global user.email "you@example.com"
      git config --global user.name "Your Name"
      git config --global column.ui always

jobs:
  test:
    docker:
      - image: crystallang/crystal:latest
    steps:
      - run: crystal --version
      - checkout
      - run: *prepare
      - run: shards
      - run: make test

  test-on-nightly:
    docker:
      - image: crystallang/crystal:nightly
    steps:
      - run: crystal --version
      - checkout
      - run: *prepare
      - run: shards
      - run: make test

workflows:
  version: 2
  ci:
    jobs:
      - test
  nightly:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test-on-nightly
