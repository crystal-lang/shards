version: 2.1

orbs:
  crystal: manastech/crystal@1.0.0

commands:
  shards-make-test:
    steps:
      - run:
          name: git config
          command: |
            git config --global user.email "you@example.com"
            git config --global user.name "Your Name"
            git config --global column.ui always
      - crystal/version
      - checkout
      - run: shards install --ignore-crystal-version
      - run: make
      - run: make test
      - run: crystal tool format --check src spec

  with-brew-cache:
    parameters:
      steps:
        type: steps
    steps:
      - restore_cache:
          keys:
            - brew-cache-v1-{{ .Branch }}
            - brew-cache-v1-
      - steps: <<parameters.steps>>
      - save_cache:
          key: brew-cache-v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /usr/local/Homebrew
            - ~/Library/Caches/Homebrew

jobs:
  test:
    docker:
      - image: crystallang/crystal:latest
    steps:
      - shards-make-test

  test-on-osx:
    macos:
      xcode: 11.1.0 # latest mojave
    steps:
      - with-brew-cache:
          steps:
            - run:
                name: Install Crystal
                command: brew install crystal
      - shards-make-test

  test-on-nightly:
    docker:
      - image: crystallang/crystal:nightly
    steps:
      - shards-make-test

workflows:
  version: 2
  ci:
    jobs:
      - test
      - test-on-osx
  nightly:
    triggers:
      - schedule:
          cron: '0 2 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - test-on-nightly
